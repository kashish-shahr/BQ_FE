
  <button mat-raised-button (click)="addStudent()">Add Data</button>
  <button mat-raised-button (click)=" goToCharts()">Display charts</button>
  

  <main>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="ir">
          <!-- inverter_reading -->
          <th mat-header-cell *matHeaderCellDef> Total Generation (Inverter Reading) </th>
          <td mat-cell *matCellDef="let element"> {{element.inverter_reading}} </td>
        </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
  </main>
