<main>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="time">
        <!-- inverter_reading -->
        <th class="padding_left"  mat-header-cell *matHeaderCellDef>
          Time
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.time }}
        </td>
      </ng-container>
        <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let element">
                {{ element.date }}
              </td>
        </ng-container>
        <ng-container matColumnDef="total_ac_power_meter_reading">
              <th mat-header-cell *matHeaderCellDef>Total AC Power (Meter reading) (W)</th>
              <td mat-cell *matCellDef="let element">
                {{ element.total_ac_power_meter_reading }}
              </td>
        </ng-container>
        <ng-container matColumnDef="irradiation">
              <th mat-header-cell *matHeaderCellDef>Irradiation</th>
              <td mat-cell *matCellDef="let element">
                {{ element.irradiation }}
              </td>
        </ng-container>
        <ng-container matColumnDef="dc">
              <th mat-header-cell *matHeaderCellDef>DC</th>
              <td mat-cell *matCellDef="let element">
                {{ element.dc }}
              </td>
        </ng-container>
        <ng-container matColumnDef="pr">
              <th mat-header-cell *matHeaderCellDef>PR</th>
              <td mat-cell *matCellDef="let element">
                {{ element.pr }}
              </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </main>
