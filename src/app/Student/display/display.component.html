<div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <button mat-raised-button (click)="addStudent()">Add A Student</button>
  <button mat-raised-button (click)=" goToCharts()">Display charts</button>
  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element;"> {{element.Id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.Weight}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-mini-fab color="primary" (click)="goToEditPage(element.Id)"> <mat-icon aria-hidden="false" aria-label="Edit icon" fontIcon="edit"></mat-icon></button> 
        |
       <button mat-mini-fab color="warn" (click)="deleteAStudent(element.Id)"><mat-icon aria-hidden="false" aria-label="Delete icon" fontIcon="delete"></mat-icon> </button>
      </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
